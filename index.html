<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="background d-flex flex-column justify-content-between">

    <!-- Stage one content  -->
    <div class="container content-container d-flex flex-column justify-content-evenly text-white rounded-4" id="stage1">


        <div class="main-title fs-1 text-center m-3">
            Selecciona tu luchador!
        </div>

        <div class="luchadores row justify-content-center" id="fightersContainers">


            <div class="card rounded-4 fighterContainer none col-lg-3 col-md-3 col-sm-6 col-xs-2 p-0"
                onmouseover="hoverIn(this)" onmouseout="hoverOut(this)" onclick="selectedFighter('rock')">
                <img src="images/rock.jpg" class="card-img-top rounded-top-4"
                    alt="Rock image that looks like Arturitu  tututuuu">
                <div class="card-body">
                    <h5 class="card-title text-center text-white fs-4">Rock</h5>
                </div>
            </div>

            <div class="card rounded-4 fighterContainer none col-lg-3 col-md-3 col-sm-6 col-xs-2 p-0 active"
                onmouseover="hoverIn(this)" onmouseout="hoverOut(this)" onclick="selectedFighter('paper')">
                <img src="images/Paper.jpg" class="card-img-top rounded-top-4" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center text-white fs-4">Paper</h5>
                </div>
            </div>

            <div class="card rounded-4 fighterContainer none col-lg-3 col-md-3 col-sm-6 col-xs-2 p-0"
                onmouseover="hoverIn(this)" onmouseout="hoverOut(this)" onclick="selectedFighter('scissors')">
                <img src="images/scissors.jpg" class="card-img-top rounded-top-4" alt="...">
                <div class="card-body  text-center">
                    <h5 class="card-title text-white fs-4">Scissor</h5>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center">

            <button type="button" class="btn w-25  m-5 fs-4 fw-bolder d-inline" id="selector">
                Select
            </button>

            <button type="button" class="btn w-25 m-5  fs-4 fw-bolder d-none" id="fight">
                Fight
            </button>

            <button type="button" class="btn w-25 m-5  fs-4 fw-bolder " id="reset">
                Reset
            </button>


        </div>


    </div>

    <!-- stage 2 container -->
    <div class="container content-container d-flex flex-column justify-content-evenly text-white rounded-4 d-none"
        id="stage2">
    </div>

    <!-- stage 3 container -->
    <div class="container content-container d-flex flex-column justify-content-evenly text-white rounded-4 d-none" id="stage3">
        
    </div>


    <!--footer section-->
    <div class="navbar fixed-bottom">
        <div class="container-fluid justify-content-center d-flex flex-column">
            <p class="m-0 fs-5 fw-bolder">
                Created with
                <img src="https://imagizer.imageshack.com/img923/1391/uNxiNH.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Bootstrap 5
            </p>
            <a class="navbar-brand fs-4 fw-bolder m-auto" href="https://krysthecoder.github.io/Portfolio-2024/#"
                target="_blank">
                Home
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
